{% extends "base.html" %}
{% block content %}
<h2>Log in</h2>
{% if form.errors %}
    <p style="color:red">Username or password is incorrect.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <button class="btn">Log in</button>
</form>
{% endblock %}
